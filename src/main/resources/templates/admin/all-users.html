<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 56px; /* высота navbar */
        }

        .navbar {
            background-color: #343a40;
            padding: 0.5rem 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030; /* поверх sidebar */
        }

        .user-info {
            font-size: 0.9rem;
        }

        .user-info strong, .user-info span {
            color: #fff;
        }

        .sidebar {
            background-color: #e9ecef;
            height: 100vh;
            padding-top: 1rem;
            position: fixed;
            top: 56px; /* под navbar */
            left: 0;
            width: 16.6667%; /* col-md-2 */
            overflow-y: auto;
        }

        .sidebar .nav-link {
            color: #495057;
            padding: 0.5rem 1rem;
            border-radius: 0;
        }

        .sidebar .nav-link.active {
            background-color: #dee2e6;
            font-weight: 600;
        }

        .content-area {
            margin-left: 16.6667%; /* под sidebar */
            padding: 1.5rem;
        }

        .nav-tabs .nav-link {
            color: #495057;
            font-weight: 500;
        }

        .table th {
            background-color: #f1f3f5;
            font-weight: 600;
        }

        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .form-container {
            max-width: 600px;
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }

        .form-label { font-weight: 500; margin-bottom: 0.5rem; }

        .tab-content { padding: 1rem 0; }

        .modal-content { border-radius: 0.5rem; }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343a40;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="user-info" style="color: rgba(255, 255, 255, 0.95);">
            <span th:if="${#authentication != null}">
                <strong th:text="${#strings.toUpperCase(#authentication.name)}" style="color: #fff;">ADMIN@MAIL.RU</strong> with roles:
                <span th:each="role, iterStat : ${#authentication.authorities}">
                    <span th:text="${#strings.toUpperCase(role)}" style="color: #f8f9fa;">ROLE_ADMIN</span>
                    <span th:if="${!iterStat.last}">, </span>
                </span>
            </span>
        </div>
        <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="/admin">Admin</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/user">User</a>
        </li>
    </ul>
</div>

        <!-- Main Content -->
        <div class="col-md-10 content-area">
            <h4 class="mb-4">Admin panel</h4>

            <ul class="nav nav-tabs mb-4" id="admin-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users-panel"
                            type="button" role="tab" aria-controls="users-panel" aria-selected="true">Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="newuser-tab" data-bs-toggle="tab" data-bs-target="#newuser-panel"
                            type="button" role="tab" aria-controls="newuser-panel" aria-selected="false">New User
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="admin-tab-content">
                <!-- Users Table Tab -->
                <div class="tab-pane fade show active" id="users-panel" role="tabpanel" aria-labelledby="users-tab">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${allUsers}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <span th:each="role, iterStat : ${user.roles}">
                                        <span th:text="${role.name}"></span><span th:if="${!iterStat.last}">, </span>
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-info btn-action" data-bs-toggle="modal"
                                            data-bs-target="#editUserModal"
                                            th:data-user-id="${user.id}"
                                            th:data-user-name="${user.name}"
                                            th:data-user-email="${user.email}"
                                            th:data-user-roles="${user.roles}">
                                        Edit
                                    </button>
                                    <button class="btn btn-danger btn-action" data-bs-toggle="modal"
                                            data-bs-target="#deleteUserModal"
                                            th:data-user-id="${user.id}"
                                            th:data-user-name="${user.name}"
                                            th:data-user-email="${user.email}"
                                            th:data-user-roles="${user.roles}">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add New User Tab -->
                <div class="tab-pane fade" id="newuser-panel" role="tabpanel" aria-labelledby="newuser-tab">
                    <h5 class="mb-4">Add new user</h5>

                    <div class="form-container">
                        <form th:action="@{/admin/saveUser}" method="post" th:object="${newUser}">
                            <div class="mb-3">
                                <label for="user-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="user-name" th:field="*{name}"
                                       placeholder="Enter name">
                            </div>
                            <div class="mb-3">
                                <label for="user-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="user-email" th:field="*{email}"
                                       placeholder="Enter email">
                            </div>
                            <div class="mb-3">
                                <label for="user-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="user-password" th:field="*{password}"
                                       placeholder="Enter password">
                            </div>
                            <div class="mb-4">
                                <label for="user-roles" class="form-label">Role</label>
                                <select class="form-select" id="user-roles" th:field="*{roles}" multiple>
                                    <option th:each="role : ${allRoles}" th:value="${role.id}"
                                            th:text="${role.name}"></option>
                                </select>
                                <div class="form-text">Hold Ctrl to select multiple roles</div>
                            </div>
                            <button type="submit" class="btn btn-success">Add new user</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/updateUser}" method="post" id="editUserForm">
                    <input type="hidden" id="editUserId" name="id">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="editUserName" name="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="editUserEmail" name="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="editUserPassword" name="password"
                               placeholder="Leave blank to keep current password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <select class="form-select" id="editUserRoles" name="roles" multiple>
                            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"
                        onclick="document.getElementById('editUserForm').submit();">Save changes
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Delete User Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>
                <div class="mb-2"><strong>ID:</strong> <span id="deleteUserId"></span></div>
                <div class="mb-2"><strong>Name:</strong> <span id="deleteUserName"></span></div>
                <div class="mb-2"><strong>Email:</strong> <span id="deleteUserEmail"></span></div>
                <div class="mb-2"><strong>Roles:</strong> <span id="deleteUserRoles"></span></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form th:action="@{/admin/deleteUser}" method="post" id="deleteUserForm">
                    <input type="hidden" id="deleteUserIdInput" name="id">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Edit User Modal functionality
    const editUserModal = document.getElementById('editUserModal');
    editUserModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const userId = button.getAttribute('data-user-id');
        const userName = button.getAttribute('data-user-name');
        const userEmail = button.getAttribute('data-user-email');
        const rolesRaw = button.getAttribute('data-user-roles');

        document.getElementById('editUserId').value = userId;
        document.getElementById('editUserName').value = userName;
        document.getElementById('editUserEmail').value = userEmail;

        const rolesSelect = document.getElementById('editUserRoles');
        Array.from(rolesSelect.options).forEach(option => option.selected = false);

        if (rolesRaw) {
            const rolesArray = rolesRaw.replace(/[\[\]\s]/g, '').split(',');
            Array.from(rolesSelect.options).forEach(option => {
                if (rolesArray.includes(option.text)) {
                    option.selected = true;
                }
            });
        }
    });

    // Delete User Modal functionality
    const deleteUserModal = document.getElementById('deleteUserModal');
    deleteUserModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const userId = button.getAttribute('data-user-id');
        const userName = button.getAttribute('data-user-name');
        const userEmail = button.getAttribute('data-user-email');
        const rolesRaw = button.getAttribute('data-user-roles');

        document.getElementById('deleteUserId').textContent = userId;
        document.getElementById('deleteUserName').textContent = userName;
        document.getElementById('deleteUserEmail').textContent = userEmail;

        let roles = [];
        if (rolesRaw) {
            roles = rolesRaw.replace(/[\[\]]/g, '').split(',').map(r => r.trim());
        }
        document.getElementById('deleteUserRoles').textContent = roles.join(', ');

        document.getElementById('deleteUserIdInput').value = userId;
    });
</script>
</body>
</html>
