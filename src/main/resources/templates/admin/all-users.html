<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - All Users</title>
</head>
<body>
<h2>All Users</h2>

<a th:href="@{/admin/addNewUser}">Add new user</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.roles}"></td>
        <td>
            <a th:href="@{/admin/updateUser(id=${user.id})}">Edit</a>
            <a th:href="@{/admin/deleteUser(id=${user.id})}">Delete</a>
        </td>
    </tr>
</table>

<a th:href="@{/logout}">Logout</a>
</body>
</html>
