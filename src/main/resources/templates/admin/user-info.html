<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .user-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .user-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #343a40;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 1rem;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
        }
        .user-table th, .user-table td {
            padding: 0.75rem;
            border: 1px solid #dee2e6;
        }
        .user-table th {
            background-color: #f1f3f5;
            font-weight: 600;
        }
        .btn-back {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
<div class="user-container">
    <h2 class="user-header">User Information</h2>
    <h4 class="mb-4">About User</h4>

    <table class="user-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        <!-- Данные будут загружены через JS -->
        </tbody>
    </table>

    <a href="/admin" class="btn btn-secondary btn-back">Back to Admin</a>
</div>

<script>
    async function loadUserProfile() {
        try {
            const response = await fetch('/api/user/profile');
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const user = await response.json();

            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.roles.map(r => r.name).join(', ')}</td>
                </tr>
            `;
        } catch (error) {
            console.error('Error fetching user profile:', error);
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = `<tr><td colspan="4" style="color:red;">Failed to load user data</td></tr>`;
        }
    }

    // Загружаем данные при загрузке страницы
    document.addEventListener('DOMContentLoaded', loadUserProfile);
</script>
</body>
</html>
