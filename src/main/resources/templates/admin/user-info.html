<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .user-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .user-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #343a40;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 1rem;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
        }
        .user-table th {
            background-color: #f1f3f5;
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #dee2e6;
            font-weight: 600;
        }
        .user-table td {
            padding: 0.75rem;
            border: 1px solid #dee2e6;
        }
        .btn-back {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
<div class="user-container">
    <h2 class="user-header">User information-page</h2>
    <h4 class="mb-4">About user</h4>

    <table class="user-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.id}">3</td>
            <td th:text="${user.name}">user</td>
            <td th:text="${user.email}">user@mail.ru</td>
            <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
            <td th:text="${user.roles}">USER</td>

        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin}" class="btn btn-secondary btn-back">Back to Admin</a>
</div>
</body>
</html>
