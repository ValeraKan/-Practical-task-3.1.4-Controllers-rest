<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>REST API Test Page</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Тест API</h3>
            <button id="testUsersApi" class="btn btn-primary me-2">Получить пользователей</button>
            <button id="testRolesApi" class="btn btn-secondary me-2">Получить роли</button>
            <div id="result" class="mt-3"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById('testUsersApi').addEventListener('click', function() {
        fetch('/api/admin/users')
            .then(response => {
                if (!response.ok) {
                    throw new Error('HTTP error! status: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<div class="alert alert-danger">Ошибка: ' + error.message + '</div>';
            });
    });

    document.getElementById('testRolesApi').addEventListener('click', function() {
        fetch('/api/admin/roles')
            .then(response => {
                if (!response.ok) {
                    throw new Error('HTTP error! status: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<div class="alert alert-danger">Ошибка: ' + error.message + '</div>';
            });
    });
</script>
</body>
</html>
