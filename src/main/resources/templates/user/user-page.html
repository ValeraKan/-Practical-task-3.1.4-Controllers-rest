<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            background-color: #343a40;
            padding: 0.5rem 1rem;
        }
        .user-info {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }
        .user-container {
            max-width: 1000px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #343a40;
            padding-bottom: 1rem;
            border-bottom: 2px solid #dee2e6;
        }
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #495057;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        .user-table th {
            background-color: #f1f3f5;
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #dee2e6;
            font-weight: 600;
        }
        .user-table td {
            padding: 0.75rem;
            border: 1px solid #dee2e6;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            flex-shrink: 0;
        }
        .sidebar-header {
            padding: 0 1rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1rem;
        }
        .sidebar-header h4 {
            color: #fff;
            margin-bottom: 0;
        }
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-menu li {
            margin-bottom: 0.5rem;
        }
        .sidebar-menu a {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            text-decoration: none;
            transition: all 0.3s;
        }
        .sidebar-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding-left: 1.5rem;
        }
        .sidebar-menu a.active {
            background-color: #0d6efd;
            color: white;
        }
        .sidebar-menu i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-header">
    </div>
    <ul class="sidebar-menu">
        <li>
            <a href="/user" class="active">
                <i class="bi bi-person"></i> User
            </a>
        </li>
    </ul>
</div>

<div class="main-content">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <span class="user-info">
                <span th:if="${#authentication != null}">
                    <span th:text="${#authentication.name}">user@mail.ru</span> with roles:
                    <span th:text="${#authentication.authorities}">USER</span>
                </span>
            </span>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="user-container">
            <h2 class="page-header">User information-page</h2>
            <h4 class="section-title">About user</h4>

            <table class="user-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.id}">3</td>
                    <td th:text="${user.name}">user</td>
                    <td th:text="${user.email}">user@mail.ru</td>
                    <td>
        <span th:each="role, iterStat : ${user.roles}">
            <span th:text="${role.name}"></span><span th:if="${!iterStat.last}">, </span>
        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
