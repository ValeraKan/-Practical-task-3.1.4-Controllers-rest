<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #343a40;
            padding: 0.5rem 1rem;
        }
        .user-info {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }
        .user-container {
            max-width: 1000px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #343a40;
            padding-bottom: 1rem;
            border-bottom: 2px solid #dee2e6;
        }
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #495057;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        .user-table th {
            background-color: #f1f3f5;
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #dee2e6;
            font-weight: 600;
        }
        .user-table td {
            padding: 0.75rem;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
            <span class="user-info">
                <span th:if="${#authentication != null}">
                    <span th:text="${#authentication.name}">user@mail.ru</span> with roles:
                    <span th:text="${#authentication.authorities}">USER</span>
                </span>
            </span>
        <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container">
    <div class="user-container">
        <h2 class="page-header">User information-page</h2>
        <h4 class="section-title">About user</h4>

        <table class="user-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.id}">3</td>
                <td th:text="${user.name}">user</td>
                <td th:text="${user.email}">user@mail.ru</td>
                <td>
    <span th:each="role, iterStat : ${user.roles}">
        <span th:text="${role.name}"></span><span th:if="${!iterStat.last}">, </span>
    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
